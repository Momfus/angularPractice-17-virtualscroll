<h1>
    Virtual Scroll
</h1>
<hr>

<!-- Acciones en el elemento scroll -->
<div class="row">

  <!-- Ir al final -->
  <div class="col">

    <button class="btn btn-primary"
            (click)="irFinal()">
      Ir al final
    </button>

  </div>

  <!-- Ir a la mitad -->
  <div class="col text-cemter">

      <button class="btn btn-warning"
              (click)="irMitad()">
        Ir a la mitad
      </button>

  </div>

  <!-- Ir al inicio -->
  <div class="col text-right">

      <button class="btn btn-secondary"
              (click)="irInicio()">
        Ir al inicio
      </button>

  </div>


</div>

<br><br>
<hr>

<!-- Este es el que realiza la carga mientras se va mostrando sin sobrecargar el html -->
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div  class="list-group-item"
        *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">

    Item {{ i }} / {{ conteo }}

  </div>

</cdk-virtual-scroll-viewport>
